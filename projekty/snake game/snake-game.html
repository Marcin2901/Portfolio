<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8459e9318d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Snake Game</h1>
        <button id="start">Start/Restart</button>
        <h2>Score <span id="score"></span></h2>
        <div class="grid"></div>
        <div class="arrows">
            <div class="arrow" id="up"><i class="fas fa-arrow-up"></i></div>
            <div class="a">
                <div class="arrow" id="left"><i class="fas fa-arrow-left"></i></div>
                <div class="arrow" id="down"><i class="fas fa-arrow-down"></i></div>
                <div class="arrow" id="right"><i class="fas fa-arrow-right"></i></div>
             </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
